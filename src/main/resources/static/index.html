<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot with KeyCloak</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/keycloak.js"></script>
    <script>
        //        var keycloak = Keycloak();
        //        keycloak.init().success(function (authenticated) {
        ////            alert(authenticated ? 'authenticated' : 'not authenticated');
        //        }).error(function () {
        //            alert('failed to initialize');
        //        });
        //        keycloak.init({onLoad: 'login-required'})
    </script>
</head>
<body ng-cloak ng-controller="secController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <button type="button"
                class="btn btn-default navbar-btn navbar-right"
                ng-click="logout()">Logout
        </button>
        <p class="navbar-text navbar-right">User: {{user.name}}</p>
    </div>
</nav>
<div class="container">
    <h3>Hello World!</h3>

    <div>
        <p>User: {{user.name}}</p>
        <p ng-show="!isTokenExpired()">Your token is still valid.</p>
        <h3 ng-show="user.isUser">I'm a user</h3>
        <h3 ng-show="user.isAdmin">I'm an administrator!</h3>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <table class="table table-striped">
            <tr ng-repeat="comment in comments">
                <td>{{comment.content}}</td>
                <td>
                    <button class="btn btn-sm btn-warning"
                            ng-click="deleteComment(comment)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </td>
                <td><span class="text-warning">{{comment.status}}</span></td>
            </tr>
            <tr>
                <form class="form-inline" ng-submit="addComment()">
                    <td>
                        <div class="form-group">
                            <label class="sr-only" for="commentInput">Comment</label>
                            <input type="text" class="form-control" id="commentInput"
                                   placeholder="new comment"
                                   ng-model="formData.comment">
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-save-file"></span>
                        </button>
                    </td>
                    <td></td>
                </form>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
