<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot with KeyCloak</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/keycloak.js"></script>
</head>
<body ng-cloak ng-controller="secController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <ul class="nav navbar-nav navbar-right">
        <button class="btn btn-sm btn-default navbar-btn"
                ng-click="logout()">
            <span class="glyphicon glyphicon-log-out"></span>
            </button>
        <p class="navbar-text">
            <span class="glyphicon glyphicon-user"></span>
            {{user.name}}
            <span class="glyphicon glyphicon-star" ng-show="user.isAdmin"></span>
        </p>
        </ul>
    </div>
</nav>

<div class="panel panel-default">
    <div class="panel-heading">Comments
        <button class="btn btn-xs btn-default"
                ng-click="getComment()">
            <span class="glyphicon glyphicon-refresh"></span>
        </button>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <tr ng-repeat="comment in comments">
                <td>{{comment.content}}</td>
                <td>
                    <button class="btn btn-sm btn-warning"
                            ng-click="deleteComment(comment)">
                        <span class="glyphicon glyphicon-remove-circle"></span>
                    </button>
                </td>
                <td><span class="text-warning">{{comment.status}}</span></td>
            </tr>
            <tr>
                <form class="form-inline" ng-submit="addComment()">
                    <td>
                        <div class="form-group">
                            <label class="sr-only" for="commentInput">Comment</label>
                            <input type="text" class="form-control" id="commentInput"
                                   placeholder="new comment"
                                   ng-model="formData.comment">
                        </div>
                    </td>
                    <td>
                        <button type="submit" class="btn btn-sm btn-default">
                            <span class="glyphicon glyphicon-save-file"></span>
                        </button>
                    </td>
                    <td></td>
                </form>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
