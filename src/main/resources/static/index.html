<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SpringBoot with KeyCloak</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/keycloak.js"></script>
    <script>

//            alert('failed to initialize');
//        });

    </script>
</head>
<body ng-cloak ng-controller="secController">
<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <button type="button"
                class="btn btn-default navbar-btn navbar-right"
                ng-click="logout()">Logout</button>
        <p class="navbar-text navbar-right">User: {{user.name}}</p>
    </div>
</nav>
<div class="container" >
    <h3>Hello World!</h3>

    <div>
        <p>User: {{user.name}}</p>
        <p ng-show="!isTokenExpired()">Your token is still valid.</p>
        <h3 ng-show="user.isUser">I'm a user</h3>
        <h3 ng-show="user.isAdmin">I'm an administrator!</h3>

        <button class="btn btn-default" ng-click="getComment()">Press me!</button>
    </div>
</div>

<div class="panel panel-default">
    <div class="panel-body">
        <ul class="list-group" ng-repeat="comment in comments">
            <li class="list-group-item">{{comment.content}}
                <button class="btn btn-sm" ng-show="user.isAdmin">
                    <span class="glyphicon glyphicon-remove-circle" ></span>
                </button>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
